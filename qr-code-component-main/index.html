<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <div class="main_container">
      <img src="/images/image-qr-code.png" class="qr_code" width="90%" height="340px" alt="qr-code">

      <h3>Improve your front-end <br>
         skills by building projects</h3>

      <p>Scan the QR code to visit Frontend <br
        >Mentor and take your coding skills to <br> 
        the next level</p>
    </div>
  </main>
</body>
</html>
